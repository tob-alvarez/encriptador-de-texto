<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <title>Encriptador de Texto</title>
</head>

<body>
  <div class="container-fluid contenedor">
    <h2 class="logo">Tobias</h2>
    <div class="container-md">
      <div class="row">

        <div class="col-md-7 contenedor1">
          <textarea class="textarea container-fluid" id="mensaje" name="textarea" cols="30"
            rows="10">ingrese el texto aqui</textarea>
          <div class="contenedor3 text-center">
            <img src="ico.png" class="icono">
            <p>Solo letras minusculas y sin acentos</p>
          </div>
          <div class="row mb-3 contenedorbotones">
            <button class="mb-3 btn btn-outline-primary boton1" id="encriptar" type="submit">Encriptar</button>
            <button class="btn btn-outline-secondary boton1" id="desencriptar" type="submit">Desencriptar</button>
          </div>
        </div>
        <div class="col-md-1">

        </div>

        <div class="col-md-4">
          <div class="container-md contenedor2 mt-1 mb-4 text-center">
            <img src="Muñeco.png" class="muñequito mt-3">
            <h2 class="mt-5 textoH2">Ningun mensaje fue encontrado</h2>
            <textarea class="textarea container-fluid mensajeTraducido" id="mensajeTraducido" name="textarea" cols="30"
            rows="10"></textarea>
            <p class="mt-4 parrafo2">Ingresa el texto que desees encriptar o desencriptar</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="encriptador.js"></script>
</body>

</html>
